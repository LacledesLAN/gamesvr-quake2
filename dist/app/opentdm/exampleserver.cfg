/ Server Configuration File

// This is the minimum configuration, but you can personalize more with
// the variables listed at:
//
//    - opentdm_commands-variables.txt
//    - https://r-1.ch/q2config.php?type=r1q2-server
//

// Administrator vote decides the vote
set g_admin_vote_decide 1

// The users can't change the teams names
set g_locked_names 1

// Skin for the A team
set g_team_a_skin male/ctf_b

// Skin for the B team
set g_team_b_skin male/ctf_r

// The users can't change the teams skins
set g_locked_skins 1

// force users to take a screenshot once the match finish
set g_force_screenshot 1

// Map list file
set g_maplistfile maps_list.txt

// All players from previous match will rejoin their teams after the match
set g_auto_rejoin_match 1

// All players from previous map will rejoin their teams after the mapchange
set g_auto_rejoin_map 1

// Allow players to change they names during the match
set g_allow_name_change_during_match 1

// Vote bitmask. Enables particular kind of vote on the server.
//         1      Timelimit.
//         2      Map.
//         4      Kick.
//         8      Weapons.
//         16     Powerups.
//         32     Gamemode.
//         64     ---
//         128    Teleport mode.
//         256    Tiemode.
//         512    Weaoin switch mode.
//         1024   Overtime.
//         2048   Local config.
//         4096   Webconfig.
//         8192   Chat.
//         16384  Match restart.
//         32768  Bugs.
//         65536  TDM spawnmode.
//         131072 1v1 spawnmode.
//         262144 Match abort.

set g_vote_mask 524287

// Allow to download maps, models, skins, sounds...
set allow_download 1
allow_download_others 1

// LOGs
set logfile 1
set logfile_timestamp 1
set logfile_filterlevel 4096
set logfile_name opentdm_console.log

// Make your server Public
set public "1"

// Set the Master Servers where publish the server.
set setmaster "q2master.planetquake.com master.q2servers.com master.rlogin.dk master.tastyspleen.net"

// Load the first map
gamemap q2dm3